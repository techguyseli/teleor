{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <title>
      DataSK - {% block title %}{% endblock %}
    </title>
</head>
<body>
  <nav class="px-2 shadow navbar navbar-expand-lg navbar-light bg-light sticky-top">
  <div class="container-fluid">
    <a class="navbar-brand text-success p-0" href="#"><img width="40px" src="{% static 'img/logo-success.png' %}" alt=""> DataSK</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" href="{% url 'index' %}">Formations</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'logout' %}">DÃ©connecter</a>
        </li>
      </ul>
      <ul class="navbar-nav mx-auto">
        <li class="nav-item">
          <div class="text-center text-success">
            {% block formation_header %}{% endblock %}
          </div>
        </li>
      </ul>
      <form class="d-flex my-2 my-lg-0" action="{% url 'details_post' %}" method="post">
          {% csrf_token %}
          <input type="number" class="form-control ms-2 me-sm-2" name="code_formation" id="code_formation" placeholder="Code de formation">
          <input class="btn btn-outline-success my-2 my-sm-0" type="submit" value="Chercher">
      </form>
    </div>
  </div>
  </nav>
  
  <div class="m-3">
    {% block content %}{% endblock %}
    <hr class="border border-1 border-success">
    <p class="text-muted text-center">&copy; {% now "Y" %} SK Tech</p>
  </div>

  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</body>
</html>
